<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box active">
            <form action="{{ url_for('forgot_password') }}" method="post">
                <h2>Forgot Password</h2>
                {% if error %}<p class="error-message">{{ error }}</p>{% endif %}
                {% if success %}<p class="success-message">{{ success }}</p>{% endif %}
                <input type="text" name="mob_no" placeholder="Mobile No." required>
                <input type="email" name="email_id" placeholder="Email Id" required>
                <button type="submit">Verify</button>
                <p><a href="{{ url_for('login') }}">Back to Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
